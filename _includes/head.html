<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{{ site.page_title }} - {{ site.app_description }}</title>
	<meta name="description" content="{{ site.app_description }}">

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">
	<link rel="apple-touch-icon" href="{{ site.app_icon | relative_url }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
	<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

	<!-- Open Graph / Social -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ site.page_title }}">
	<meta property="og:description" content="{{ site.app_description }}">
	<meta property="og:image" content="{{ site.app_icon | absolute_url }}">
	<meta name="twitter:card" content="summary_large_image">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

	<!-- Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

	<!-- Styles -->
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">

	<!-- Fediverse -->
	<meta name="fediverse:creator" content="@myvinyl@mastodon.social">
</head>
