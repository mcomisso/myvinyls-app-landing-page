####################################################
### Blog Configuration                           ###
####################################################

# Blog Settings
permalink: /blog/:year/:month/:title/
paginate: 9
paginate_path: "/blog/page:num/"

# Blog Categories
blog_categories:
  - name: Vinyl Collecting
    slug: vinyl-collecting
    description: Tips and guides for building your vinyl collection
  - name: App Tips
    slug: app-tips
    description: Get the most out of My Vinyls
  - name: Music Discovery
    slug: music-discovery
    description: Discover new and classic records
  - name: Vinyl Care
    slug: vinyl-care
    description: How to maintain and preserve your records

# Plugins (included in github-pages gem)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

####################################################
### Jekyll Configuration. No need to touch this. ###
####################################################

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed # You might prefer to minify using :compressed

# Exclude these files from your production _site
exclude:
  - LICENSE
  - README.md
  - CNAME
  - public

# Sitemap defaults — exclude duplicate public/ paths
defaults:
  - scope:
      path: "public"
    values:
      sitemap: false

collections:
  pages:
    output: true
    permalink: /:path/

# Markdown rendering
markdown: kramdown
